<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&amp;display=swap');
      .title { font-family: 'Source Sans Pro', sans-serif; font-size: 42px; font-weight: 700; fill: #006D77; }
      .question { font-family: 'Source Sans Pro', sans-serif; font-size: 32px; font-weight: 600; fill: #333333; }
      .body { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 400; fill: #333333; }
      .em { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #006D77; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="960" height="540" fill="#FFFFFF"/>
  
  <!-- Accent bar at top -->
  <rect x="0" y="0" width="960" height="8" fill="#FFD166"/>
  
  <!-- Title -->
  <text x="80" y="80" class="title">The Question</text>
  <rect x="80" y="95" width="180" height="4" fill="#83C5BE"/>
  
  <!-- Main question box -->
  <rect x="80" y="140" width="800" height="100" fill="#83C5BE" opacity="0.15" rx="8"/>
  <text x="480" y="185" text-anchor="middle" class="question">How does gestational age (weeks)</text>
  <text x="480" y="225" text-anchor="middle" class="question">relate to birthweight?</text>
  
  <!-- Context -->
  <text x="80" y="300" class="body">We have data from</text>
  <text x="280" y="300" class="em">8 premature babies</text>
  
  <text x="80" y="360" class="body">We want to know:</text>
  
  <g transform="translate(100, 390)">
    <circle cx="8" cy="5" r="6" fill="#FFD166"/>
    <text x="30" y="12" class="body">Is there a relationship?</text>
  </g>
  
  <g transform="translate(100, 430)">
    <circle cx="8" cy="5" r="6" fill="#FFD166"/>
    <text x="30" y="12" class="body">How strong is it?</text>
  </g>
  
  <g transform="translate(100, 470)">
    <circle cx="8" cy="5" r="6" fill="#FFD166"/>
    <text x="30" y="12" class="body">Can we quantify it precisely?</text>
  </g>
  
  <!-- Baby icon simplified -->
  <g transform="translate(750, 350)">
    <circle cx="50" cy="40" r="35" fill="#006D77" opacity="0.15"/>
    <circle cx="50" cy="30" r="15" fill="#006D77" opacity="0.3"/>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="532" width="960" height="8" fill="#006D77"/>
</svg>

