<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&amp;display=swap');
      .title { font-family: 'Source Sans Pro', sans-serif; font-size: 42px; font-weight: 700; fill: #006D77; }
      .body { font-family: 'Source Sans Pro', sans-serif; font-size: 26px; font-weight: 400; fill: #333333; }
      .highlight { font-family: 'Source Sans Pro', sans-serif; font-size: 26px; font-weight: 600; fill: #006D77; }
      .accent-bar { fill: #FFD166; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="960" height="540" fill="#FFFFFF"/>
  
  <!-- Accent bar at top -->
  <rect x="0" y="0" width="960" height="8" class="accent-bar"/>
  
  <!-- Title -->
  <text x="80" y="80" class="title">Why Linear Regression?</text>
  
  <!-- Underline -->
  <rect x="80" y="95" width="280" height="4" fill="#83C5BE"/>
  
  <!-- Content -->
  <text x="100" y="170" class="body">It's often useful to understand the</text>
  <text x="100" y="205" class="highlight">relationship between two quantities.</text>
  
  <text x="100" y="280" class="body">Linear regression allows us to:</text>
  
  <!-- Bullet points with icons -->
  <g transform="translate(120, 320)">
    <rect x="0" y="0" width="8" height="8" fill="#FFD166" rx="2"/>
    <text x="30" y="10" class="body">Quantify relationships</text>
  </g>
  
  <g transform="translate(120, 365)">
    <rect x="0" y="0" width="8" height="8" fill="#FFD166" rx="2"/>
    <text x="30" y="10" class="body">Make predictions</text>
  </g>
  
  <g transform="translate(120, 410)">
    <rect x="0" y="0" width="8" height="8" fill="#FFD166" rx="2"/>
    <text x="30" y="10" class="body">Test hypotheses about associations</text>
  </g>
  
  <!-- Decorative element -->
  <circle cx="820" cy="300" r="120" fill="#83C5BE" opacity="0.12"/>
  
  <!-- Bottom accent -->
  <rect x="0" y="532" width="960" height="8" fill="#006D77"/>
</svg>

