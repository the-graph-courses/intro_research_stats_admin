<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&amp;display=swap');
      .title { font-family: 'Source Sans Pro', sans-serif; font-size: 42px; font-weight: 700; fill: #006D77; }
      .header { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 700; fill: #FFFFFF; }
      .cell { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 400; fill: #333333; }
      .note { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 400; fill: #666666; font-style: italic; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="960" height="540" fill="#FFFFFF"/>
  
  <!-- Accent bar at top -->
  <rect x="0" y="0" width="960" height="8" fill="#FFD166"/>
  
  <!-- Title -->
  <text x="80" y="70" class="title">Our Data: 8 Premature Babies</text>
  <rect x="80" y="85" width="420" height="4" fill="#83C5BE"/>
  
  <!-- Table -->
  <g transform="translate(180, 120)">
    <!-- Header row -->
    <rect x="0" y="0" width="80" height="40" fill="#006D77"/>
    <rect x="80" y="0" width="200" height="40" fill="#006D77"/>
    <rect x="280" y="0" width="200" height="40" fill="#006D77"/>
    
    <text x="40" y="26" text-anchor="middle" class="header">Baby</text>
    <text x="180" y="26" text-anchor="middle" class="header">Gestational Age (weeks)</text>
    <text x="380" y="26" text-anchor="middle" class="header">Birthweight (kg)</text>
    
    <!-- Data rows -->
    <!-- Row 1 -->
    <rect x="0" y="40" width="80" height="36" fill="#F8F8F8"/>
    <rect x="80" y="40" width="200" height="36" fill="#F8F8F8"/>
    <rect x="280" y="40" width="200" height="36" fill="#F8F8F8"/>
    <text x="40" y="64" text-anchor="middle" class="cell">1</text>
    <text x="180" y="64" text-anchor="middle" class="cell">32</text>
    <text x="380" y="64" text-anchor="middle" class="cell">1.65</text>
    
    <!-- Row 2 -->
    <rect x="0" y="76" width="80" height="36" fill="#FFFFFF"/>
    <rect x="80" y="76" width="200" height="36" fill="#FFFFFF"/>
    <rect x="280" y="76" width="200" height="36" fill="#FFFFFF"/>
    <text x="40" y="100" text-anchor="middle" class="cell">2</text>
    <text x="180" y="100" text-anchor="middle" class="cell">36</text>
    <text x="380" y="100" text-anchor="middle" class="cell">2.67</text>
    
    <!-- Row 3 -->
    <rect x="0" y="112" width="80" height="36" fill="#F8F8F8"/>
    <rect x="80" y="112" width="200" height="36" fill="#F8F8F8"/>
    <rect x="280" y="112" width="200" height="36" fill="#F8F8F8"/>
    <text x="40" y="136" text-anchor="middle" class="cell">3</text>
    <text x="180" y="136" text-anchor="middle" class="cell">33</text>
    <text x="380" y="136" text-anchor="middle" class="cell">2.18</text>
    
    <!-- Row 4 -->
    <rect x="0" y="148" width="80" height="36" fill="#FFFFFF"/>
    <rect x="80" y="148" width="200" height="36" fill="#FFFFFF"/>
    <rect x="280" y="148" width="200" height="36" fill="#FFFFFF"/>
    <text x="40" y="172" text-anchor="middle" class="cell">4</text>
    <text x="180" y="172" text-anchor="middle" class="cell">36</text>
    <text x="380" y="172" text-anchor="middle" class="cell">3.83</text>
    
    <!-- Row 5 -->
    <rect x="0" y="184" width="80" height="36" fill="#F8F8F8"/>
    <rect x="80" y="184" width="200" height="36" fill="#F8F8F8"/>
    <rect x="280" y="184" width="200" height="36" fill="#F8F8F8"/>
    <text x="40" y="208" text-anchor="middle" class="cell">5</text>
    <text x="180" y="208" text-anchor="middle" class="cell">35</text>
    <text x="380" y="208" text-anchor="middle" class="cell">2.53</text>
    
    <!-- Row 6 -->
    <rect x="0" y="220" width="80" height="36" fill="#FFFFFF"/>
    <rect x="80" y="220" width="200" height="36" fill="#FFFFFF"/>
    <rect x="280" y="220" width="200" height="36" fill="#FFFFFF"/>
    <text x="40" y="244" text-anchor="middle" class="cell">6</text>
    <text x="180" y="244" text-anchor="middle" class="cell">36</text>
    <text x="380" y="244" text-anchor="middle" class="cell">2.64</text>
    
    <!-- Row 7 -->
    <rect x="0" y="256" width="80" height="36" fill="#F8F8F8"/>
    <rect x="80" y="256" width="200" height="36" fill="#F8F8F8"/>
    <rect x="280" y="256" width="200" height="36" fill="#F8F8F8"/>
    <text x="40" y="280" text-anchor="middle" class="cell">7</text>
    <text x="180" y="280" text-anchor="middle" class="cell">32</text>
    <text x="380" y="280" text-anchor="middle" class="cell">1.06</text>
    
    <!-- Row 8 -->
    <rect x="0" y="292" width="80" height="36" fill="#FFFFFF"/>
    <rect x="80" y="292" width="200" height="36" fill="#FFFFFF"/>
    <rect x="280" y="292" width="200" height="36" fill="#FFFFFF"/>
    <text x="40" y="316" text-anchor="middle" class="cell">8</text>
    <text x="180" y="316" text-anchor="middle" class="cell">34</text>
    <text x="380" y="316" text-anchor="middle" class="cell">3.06</text>
    
    <!-- Table border -->
    <rect x="0" y="0" width="480" height="328" fill="none" stroke="#006D77" stroke-width="2"/>
  </g>
  
  <!-- Note -->
  <text x="480" y="490" text-anchor="middle" class="note">Can we use gestational age to predict birthweight?</text>
  
  <!-- Bottom accent -->
  <rect x="0" y="532" width="960" height="8" fill="#006D77"/>
</svg>

