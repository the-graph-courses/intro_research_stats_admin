<svg width="960" height="540" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
 <defs>
  <style>@import url(&#x27;https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&amp;display=swap&#x27;);
      .title { font-family: &#x27;Source Sans Pro&#x27;, sans-serif; font-size: 42px; font-weight: 700; fill: #006D77; }
      .body { font-family: &#x27;Source Sans Pro&#x27;, sans-serif; font-size: 22px; font-weight: 400; fill: #333333; }
      .label { font-family: &#x27;Source Sans Pro&#x27;, sans-serif; font-size: 24px; font-weight: 700; fill: #006D77; }
      .annotation { font-family: &#x27;Source Sans Pro&#x27;, sans-serif; font-size: 18px; font-weight: 400; fill: #666666; }
      .math { font-family: &#x27;Source Sans Pro&#x27;, sans-serif; font-size: 20px; font-weight: 600; fill: #333333; }</style>
 </defs>
 <!-- Background -->
 <!-- Accent bar at top -->
