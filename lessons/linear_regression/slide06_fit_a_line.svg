<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&amp;display=swap');
      .title { font-family: 'Source Sans Pro', sans-serif; font-size: 42px; font-weight: 700; fill: #006D77; }
      .body { font-family: 'Source Sans Pro', sans-serif; font-size: 26px; font-weight: 400; fill: #333333; }
      .highlight { font-family: 'Source Sans Pro', sans-serif; font-size: 26px; font-weight: 600; fill: #006D77; }
      .tick-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 400; fill: #666666; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="960" height="540" fill="#FFFFFF"/>
  
  <!-- Accent bar at top -->
  <rect x="0" y="0" width="960" height="8" fill="#FFD166"/>
  
  <!-- Title -->
  <text x="80" y="60" class="title">Can We Fit a Line?</text>
  <rect x="80" y="75" width="240" height="4" fill="#83C5BE"/>
  
  <!-- Text content -->
  <text x="80" y="130" class="body">A straight line can</text>
  <text x="310" y="130" class="highlight">summarize the pattern</text>
  <text x="80" y="165" class="body">in this cloud of points.</text>
  
  <!-- Plot area -->
  <g transform="translate(150, 200)">
    <!-- Plot background -->
    <rect x="0" y="0" width="400" height="280" fill="#FAFAFA" stroke="#DDDDDD" stroke-width="1"/>
    
    <!-- Grid lines -->
    <line x1="0" y1="70" x2="400" y2="70" stroke="#EEEEEE" stroke-width="1"/>
    <line x1="0" y1="140" x2="400" y2="140" stroke="#EEEEEE" stroke-width="1"/>
    <line x1="0" y1="210" x2="400" y2="210" stroke="#EEEEEE" stroke-width="1"/>
    <line x1="80" y1="0" x2="80" y2="280" stroke="#EEEEEE" stroke-width="1"/>
    <line x1="160" y1="0" x2="160" y2="280" stroke="#EEEEEE" stroke-width="1"/>
    <line x1="240" y1="0" x2="240" y2="280" stroke="#EEEEEE" stroke-width="1"/>
    <line x1="320" y1="0" x2="320" y2="280" stroke="#EEEEEE" stroke-width="1"/>
    
    <!-- Axes -->
    <line x1="0" y1="280" x2="400" y2="280" stroke="#333333" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="280" stroke="#333333" stroke-width="2"/>
    
    <!-- Regression line -->
    <!-- y = -10.7788 + 0.3863 * weeks -->
    <!-- at week 31: y = -10.7788 + 0.3863*31 = 1.1965 -->
    <!-- at week 37: y = -10.7788 + 0.3863*37 = 3.5143 -->
    <!-- Scale x: (weeks-31)*80, Scale y: 280-(kg-0.5)*70 -->
    <!-- week 31: x=0, y=280-(1.20-0.5)*70=231 -->
    <!-- week 37: x=480, but plot only goes to 400 (week 36) -->
    <!-- week 36: y = -10.7788 + 0.3863*36 = 3.128, y_px = 280-(3.128-0.5)*70=95.96 -->
    <line x1="0" y1="231" x2="400" y2="96" stroke="#006D77" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Data points (adjusted scale: x = (weeks-31)*80, y = 280-(kg-0.5)*70) -->
    <circle cx="80" cy="199" r="10" fill="#FFD166" stroke="#006D77" stroke-width="2"/>
    <circle cx="400" cy="128" r="10" fill="#FFD166" stroke="#006D77" stroke-width="2"/>
    <circle cx="160" cy="162" r="10" fill="#FFD166" stroke="#006D77" stroke-width="2"/>
    <circle cx="400" cy="47" r="10" fill="#FFD166" stroke="#006D77" stroke-width="2"/>
    <circle cx="320" cy="138" r="10" fill="#FFD166" stroke="#006D77" stroke-width="2"/>
    <circle cx="400" cy="130" r="10" fill="#FFD166" stroke="#006D77" stroke-width="2"/>
    <circle cx="80" cy="241" r="10" fill="#FFD166" stroke="#006D77" stroke-width="2"/>
    <circle cx="240" cy="101" r="10" fill="#FFD166" stroke="#006D77" stroke-width="2"/>
    
    <!-- Axis labels -->
    <text x="0" y="300" text-anchor="middle" class="tick-label">31</text>
    <text x="80" y="300" text-anchor="middle" class="tick-label">32</text>
    <text x="160" y="300" text-anchor="middle" class="tick-label">33</text>
    <text x="240" y="300" text-anchor="middle" class="tick-label">34</text>
    <text x="320" y="300" text-anchor="middle" class="tick-label">35</text>
    <text x="400" y="300" text-anchor="middle" class="tick-label">36</text>
  </g>
  
  <!-- Side text -->
  <g transform="translate(620, 280)">
    <text x="0" y="0" class="body">But how do we</text>
    <text x="0" y="35" class="body">find the</text>
    <text x="0" y="70" class="highlight">"best" line?</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="532" width="960" height="8" fill="#006D77"/>
</svg>

