<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&amp;display=swap');
      .title { font-family: 'Source Sans Pro', sans-serif; font-size: 38px; font-weight: 700; fill: #006D77; }
      .subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 22px; font-weight: 400; fill: #666666; }
      .body { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 400; fill: #333333; }
      .code { font-family: 'Fira Code', monospace; font-size: 16px; fill: #333333; }
      .math { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 400; fill: #333333; font-style: italic; }
      .label { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #006D77; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="960" height="540" fill="#FFFFFF"/>
  
  <!-- Accent bar at top -->
  <rect x="0" y="0" width="960" height="8" fill="#FFD166"/>
  
  <!-- Title -->
  <text x="80" y="55" class="title">The "Pretty" Way: equatiomatic üìù</text>
  <rect x="80" y="70" width="460" height="4" fill="#83C5BE"/>
  
  <text x="80" y="105" class="subtitle">Let R write the equation for you (perfect for reports!)</text>
  
  <!-- First code block -->
  <g transform="translate(80, 125)">
    <text x="0" y="0" class="label">Generic equation:</text>
    
    <rect x="0" y="10" width="400" height="70" fill="#1E1E1E" rx="6"/>
    <text x="15" y="38" class="code" fill="#DCDCAA">library</text>
    <text x="75" y="38" class="code" fill="#FFFFFF">(equatiomatic)</text>
    <text x="15" y="60" class="code" fill="#DCDCAA">extract_eq</text>
    <text x="105" y="60" class="code" fill="#FFFFFF">(model)</text>
    
    <!-- Output -->
    <rect x="420" y="10" width="420" height="70" fill="#83C5BE" opacity="0.15" rx="6"/>
    <text x="630" y="55" text-anchor="middle" class="math">weight = Œ± + Œ≤‚ÇÅ(weeks) + Œµ</text>
  </g>
  
  <!-- Second code block -->
  <g transform="translate(80, 240)">
    <text x="0" y="0" class="label">With actual coefficients:</text>
    
    <rect x="0" y="10" width="400" height="50" fill="#1E1E1E" rx="6"/>
    <text x="15" y="42" class="code" fill="#DCDCAA">extract_eq</text>
    <text x="105" y="42" class="code" fill="#FFFFFF">(model, </text>
    <text x="175" y="42" class="code" fill="#9CDCFE">use_coefs</text>
    <text x="265" y="42" class="code" fill="#FFFFFF"> = </text>
    <text x="280" y="42" class="code" fill="#569CD6">TRUE</text>
    <text x="320" y="42" class="code" fill="#FFFFFF">)</text>
    
    <!-- Output -->
    <rect x="420" y="10" width="420" height="50" fill="#FFD166" opacity="0.2" rx="6"/>
    <text x="630" y="45" text-anchor="middle" class="math">weight = -10.78 + 0.39(weeks)</text>
  </g>
  
  <!-- Why use it -->
  <g transform="translate(80, 340)">
    <rect x="0" y="0" width="800" height="150" fill="#006D77" opacity="0.06" rx="8"/>
    <text x="20" y="35" class="label">Why use equatiomatic?</text>
    
    <circle cx="35" cy="65" r="6" fill="#FFD166"/>
    <text x="55" y="72" class="body">Produces LaTeX/Markdown equations automatically</text>
    
    <circle cx="35" cy="100" r="6" fill="#FFD166"/>
    <text x="55" y="107" class="body">Perfect for academic reports and homework</text>
    
    <circle cx="35" cy="135" r="6" fill="#FFD166"/>
    <text x="55" y="142" class="body">Works with lm, glm, and other model types</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="532" width="960" height="8" fill="#006D77"/>
</svg>

