<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Least Squares</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-teal: #0d7377;
            --light-teal: #14a3a8;
            --yellow: #f0c808;
            --black: #1a1a1a;
            --white: #ffffff;
            --gray-light: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem 4rem;
        }
        
        .slide-header {
            margin-bottom: 2rem;
        }
        
        .slide-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--dark-teal);
            margin-bottom: 0.5rem;
        }
        
        .title-underline {
            width: 80px;
            height: 4px;
            background: var(--yellow);
            border-radius: 2px;
        }
        
        .content {
            display: flex;
            gap: 3rem;
            align-items: center;
        }
        
        .chart-container {
            flex: 1.2;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.08);
            padding: 2rem;
        }
        
        #residualplot {
            width: 100%;
            height: 400px;
        }
        
        .explanation {
            flex: 0.8;
        }
        
        .concept-card {
            background: var(--gray-light);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--dark-teal);
        }
        
        .concept-card h3 {
            font-size: 1.4rem;
            color: var(--dark-teal);
            margin-bottom: 1rem;
        }
        
        .concept-card p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--black);
        }
        
        .residual-def {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
            padding: 1rem;
            background: var(--white);
            border-radius: 8px;
        }
        
        .residual-line {
            width: 40px;
            height: 3px;
            background: var(--yellow);
        }
        
        .key-point {
            background: linear-gradient(135deg, var(--dark-teal), var(--light-teal));
            color: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }
        
        .key-point p {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .slide-number {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-size: 0.9rem;
            color: var(--light-teal);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="slide-header">
        <h1 class="slide-title">Least Squares: Finding the Best Line</h1>
        <div class="title-underline"></div>
    </div>
    
    <div class="content">
        <div class="chart-container">
            <svg id="residualplot"></svg>
        </div>
        
        <div class="explanation">
            <div class="concept-card">
                <h3>The Residuals</h3>
                <p>Each point has a <strong>residual</strong>—the vertical distance between the actual value and the line's prediction.</p>
                <div class="residual-def">
                    <div class="residual-line"></div>
                    <span>Residual = Actual − Predicted</span>
                </div>
            </div>
            
            <div class="key-point">
                <p>R finds the line that minimizes the <strong>sum of squared residuals</strong></p>
            </div>
        </div>
    </div>
    
    <div class="slide-number">10</div>
    
    <script>
        const dataPoints = [
            { weeks: 32, weight_kg: 1.65, predicted: 1.58, residual: 0.07 },
            { weeks: 36, weight_kg: 2.67, predicted: 3.13, residual: -0.46 },
            { weeks: 33, weight_kg: 2.18, predicted: 1.97, residual: 0.21 },
            { weeks: 36, weight_kg: 3.83, predicted: 3.13, residual: 0.70 },
            { weeks: 35, weight_kg: 2.53, predicted: 2.74, residual: -0.21 },
            { weeks: 36, weight_kg: 2.64, predicted: 3.13, residual: -0.49 },
            { weeks: 32, weight_kg: 1.06, predicted: 1.58, residual: -0.53 },
            { weeks: 34, weight_kg: 3.06, predicted: 2.36, residual: 0.71 }
        ];
        
        const regressionLine = {
            intercept: -10.7788,
            slope: 0.3863
        };
        
        const svg = document.getElementById('residualplot');
        const width = 600;
        const height = 400;
        const margin = { top: 20, right: 30, bottom: 50, left: 60 };
        const plotWidth = width - margin.left - margin.right;
        const plotHeight = height - margin.top - margin.bottom;
        
        svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
        
        const xMin = 31, xMax = 37;
        const yMin = 0.5, yMax = 4.2;
        
        const xScale = (x) => margin.left + ((x - xMin) / (xMax - xMin)) * plotWidth;
        const yScale = (y) => margin.top + plotHeight - ((y - yMin) / (yMax - yMin)) * plotHeight;
        
        // Grid
        for (let x = 32; x <= 36; x++) {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', xScale(x));
            line.setAttribute('x2', xScale(x));
            line.setAttribute('y1', margin.top);
            line.setAttribute('y2', margin.top + plotHeight);
            line.setAttribute('stroke', '#f0f0f0');
            svg.appendChild(line);
        }
        
        for (let y = 1; y <= 4; y++) {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', margin.left);
            line.setAttribute('x2', margin.left + plotWidth);
            line.setAttribute('y1', yScale(y));
            line.setAttribute('y2', yScale(y));
            line.setAttribute('stroke', '#f0f0f0');
            svg.appendChild(line);
        }
        
        // Axes
        const xAxis = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        xAxis.setAttribute('x1', margin.left);
        xAxis.setAttribute('x2', margin.left + plotWidth);
        xAxis.setAttribute('y1', margin.top + plotHeight);
        xAxis.setAttribute('y2', margin.top + plotHeight);
        xAxis.setAttribute('stroke', '#1a1a1a');
        xAxis.setAttribute('stroke-width', '2');
        svg.appendChild(xAxis);
        
        const yAxisLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        yAxisLine.setAttribute('x1', margin.left);
        yAxisLine.setAttribute('x2', margin.left);
        yAxisLine.setAttribute('y1', margin.top);
        yAxisLine.setAttribute('y2', margin.top + plotHeight);
        yAxisLine.setAttribute('stroke', '#1a1a1a');
        yAxisLine.setAttribute('stroke-width', '2');
        svg.appendChild(yAxisLine);
        
        // Axis labels
        for (let x = 32; x <= 36; x++) {
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', xScale(x));
            text.setAttribute('y', margin.top + plotHeight + 25);
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('font-size', '13');
            text.textContent = x;
            svg.appendChild(text);
        }
        
        const xTitle = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        xTitle.setAttribute('x', margin.left + plotWidth / 2);
        xTitle.setAttribute('y', margin.top + plotHeight + 45);
        xTitle.setAttribute('text-anchor', 'middle');
        xTitle.setAttribute('font-size', '14');
        xTitle.setAttribute('font-weight', '600');
        xTitle.setAttribute('fill', '#0d7377');
        xTitle.textContent = 'Gestational Weeks';
        svg.appendChild(xTitle);
        
        for (let y = 1; y <= 4; y++) {
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', margin.left - 12);
            text.setAttribute('y', yScale(y) + 4);
            text.setAttribute('text-anchor', 'end');
            text.setAttribute('font-size', '13');
            text.textContent = y;
            svg.appendChild(text);
        }
        
        const yTitle = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        yTitle.setAttribute('x', -(margin.top + plotHeight / 2));
        yTitle.setAttribute('y', 18);
        yTitle.setAttribute('text-anchor', 'middle');
        yTitle.setAttribute('font-size', '14');
        yTitle.setAttribute('font-weight', '600');
        yTitle.setAttribute('fill', '#0d7377');
        yTitle.setAttribute('transform', 'rotate(-90)');
        yTitle.textContent = 'Birthweight (kg)';
        svg.appendChild(yTitle);
        
        // Regression line
        const y1 = regressionLine.intercept + regressionLine.slope * xMin;
        const y2 = regressionLine.intercept + regressionLine.slope * xMax;
        
        const regLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        regLine.setAttribute('x1', xScale(xMin));
        regLine.setAttribute('x2', xScale(xMax));
        regLine.setAttribute('y1', yScale(y1));
        regLine.setAttribute('y2', yScale(y2));
        regLine.setAttribute('stroke', '#0d7377');
        regLine.setAttribute('stroke-width', '3');
        svg.appendChild(regLine);
        
        // Residual lines (vertical dashed)
        dataPoints.forEach((point) => {
            const residualLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            residualLine.setAttribute('x1', xScale(point.weeks));
            residualLine.setAttribute('x2', xScale(point.weeks));
            residualLine.setAttribute('y1', yScale(point.weight_kg));
            residualLine.setAttribute('y2', yScale(point.predicted));
            residualLine.setAttribute('stroke', '#f0c808');
            residualLine.setAttribute('stroke-width', '3');
            residualLine.setAttribute('stroke-dasharray', '5,3');
            svg.appendChild(residualLine);
        });
        
        // Data points (on top)
        dataPoints.forEach((point) => {
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', xScale(point.weeks));
            circle.setAttribute('cy', yScale(point.weight_kg));
            circle.setAttribute('r', '8');
            circle.setAttribute('fill', '#14a3a8');
            circle.setAttribute('stroke', '#0d7377');
            circle.setAttribute('stroke-width', '2');
            svg.appendChild(circle);
        });
    </script>
</body>
</html>
