<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Numbers Define a Line</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-teal: #0d7377;
            --light-teal: #14a3a8;
            --yellow: #f0c808;
            --black: #1a1a1a;
            --white: #ffffff;
            --gray-light: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem 4rem;
        }
        
        .slide-header {
            margin-bottom: 2.5rem;
        }
        
        .slide-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--dark-teal);
            margin-bottom: 0.5rem;
        }
        
        .title-underline {
            width: 80px;
            height: 4px;
            background: var(--yellow);
            border-radius: 2px;
        }
        
        .content {
            display: flex;
            gap: 3rem;
            align-items: stretch;
        }
        
        .number-card {
            flex: 1;
            background: var(--gray-light);
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .number-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .number-card.slope {
            border-top: 5px solid var(--dark-teal);
        }
        
        .number-card.intercept {
            border-top: 5px solid var(--light-teal);
        }
        
        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .card-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-teal);
            margin-bottom: 1rem;
        }
        
        .card-description {
            font-size: 1.2rem;
            color: var(--black);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .card-visual {
            font-size: 1rem;
            color: var(--light-teal);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            background: var(--white);
            border-radius: 8px;
            display: inline-block;
        }
        
        .equation-box {
            margin-top: 3rem;
            text-align: center;
        }
        
        .equation {
            font-size: 2.2rem;
            font-family: 'Fira Code', monospace;
            color: var(--dark-teal);
            background: var(--gray-light);
            padding: 1.5rem 3rem;
            border-radius: 12px;
            display: inline-block;
        }
        
        .equation .slope-term {
            color: var(--dark-teal);
            font-weight: 600;
        }
        
        .equation .intercept-term {
            color: var(--light-teal);
            font-weight: 600;
        }
        
        .slide-number {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-size: 0.9rem;
            color: var(--light-teal);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="slide-header">
        <h1 class="slide-title">Two Numbers Define a Line</h1>
        <div class="title-underline"></div>
    </div>
    
    <div class="content">
        <div class="number-card slope">
            <div class="card-icon">üìê</div>
            <h3 class="card-title">Slope</h3>
            <p class="card-description">
                How <strong>steep</strong> is the line?<br>
                How much does Y change when X increases by 1?
            </p>
            <div class="card-visual">Controls the tilt</div>
        </div>
        
        <div class="number-card intercept">
            <div class="card-icon">üìç</div>
            <h3 class="card-title">Intercept</h3>
            <p class="card-description">
                Where does the line <strong>start</strong>?<br>
                What is Y when X equals zero?
            </p>
            <div class="card-visual">Controls the height</div>
        </div>
    </div>
    
    <div class="equation-box">
        <div class="equation">
            y = <span class="intercept-term">intercept</span> + <span class="slope-term">slope</span> √ó x
        </div>
    </div>
    
    <div class="slide-number">08</div>
</body>
</html>
