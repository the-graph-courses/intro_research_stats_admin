<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Regression Equation</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-teal: #0d7377;
            --light-teal: #14a3a8;
            --yellow: #f0c808;
            --black: #1a1a1a;
            --white: #ffffff;
            --gray-light: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem 4rem;
        }
        
        .slide-header {
            margin-bottom: 2.5rem;
        }
        
        .slide-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--dark-teal);
            margin-bottom: 0.5rem;
        }
        
        .title-underline {
            width: 80px;
            height: 4px;
            background: var(--yellow);
            border-radius: 2px;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem;
        }
        
        .equation-box {
            background: var(--gray-light);
            padding: 2.5rem 4rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        
        .equation-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--light-teal);
            margin-bottom: 1rem;
        }
        
        .equation {
            font-family: 'Fira Code', monospace;
            font-size: 2.4rem;
            color: var(--black);
        }
        
        .equation .intercept {
            color: var(--light-teal);
            font-weight: 600;
        }
        
        .equation .slope {
            color: var(--dark-teal);
            font-weight: 600;
        }
        
        .equation .variable {
            color: var(--black);
        }
        
        .breakdown {
            display: flex;
            gap: 3rem;
        }
        
        .breakdown-item {
            text-align: center;
            padding: 1.5rem 2.5rem;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        
        .breakdown-item.slope-item {
            border-top: 4px solid var(--dark-teal);
        }
        
        .breakdown-item.intercept-item {
            border-top: 4px solid var(--light-teal);
        }
        
        .breakdown-value {
            font-family: 'Fira Code', monospace;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .slope-item .breakdown-value {
            color: var(--dark-teal);
        }
        
        .intercept-item .breakdown-value {
            color: var(--light-teal);
        }
        
        .breakdown-label {
            font-size: 1rem;
            color: var(--black);
            opacity: 0.7;
        }
        
        .breakdown-meaning {
            font-size: 0.95rem;
            color: var(--black);
            margin-top: 0.75rem;
            opacity: 0.8;
        }
        
        .chart-container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 1.5rem;
            width: 100%;
            max-width: 600px;
        }
        
        #eqplot {
            width: 100%;
            height: 280px;
        }
        
        .slide-number {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-size: 0.9rem;
            color: var(--light-teal);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="slide-header">
        <h1 class="slide-title">Our Best-Fit Line</h1>
        <div class="title-underline"></div>
    </div>
    
    <div class="content">
        <div class="equation-box">
            <div class="equation-label">The Equation</div>
            <div class="equation">
                <span class="variable">weight</span> = <span class="intercept">-10.78</span> + <span class="slope">0.39</span> Ã— <span class="variable">weeks</span>
            </div>
        </div>
        
        <div class="breakdown">
            <div class="breakdown-item slope-item">
                <div class="breakdown-value">0.39</div>
                <div class="breakdown-label">Slope</div>
                <div class="breakdown-meaning">kg per week</div>
            </div>
            <div class="breakdown-item intercept-item">
                <div class="breakdown-value">-10.78</div>
                <div class="breakdown-label">Intercept</div>
                <div class="breakdown-meaning">kg (theoretical)</div>
            </div>
        </div>
        
        <div class="chart-container">
            <svg id="eqplot"></svg>
        </div>
    </div>
    
    <div class="slide-number">11</div>
    
    <script>
        const dataPoints = [
            { weeks: 32, weight_kg: 1.65 },
            { weeks: 36, weight_kg: 2.67 },
            { weeks: 33, weight_kg: 2.18 },
            { weeks: 36, weight_kg: 3.83 },
            { weeks: 35, weight_kg: 2.53 },
            { weeks: 36, weight_kg: 2.64 },
            { weeks: 32, weight_kg: 1.06 },
            { weeks: 34, weight_kg: 3.06 }
        ];
        
        const regressionLine = { intercept: -10.7788, slope: 0.3863 };
        
        const svg = document.getElementById('eqplot');
        const width = 600;
        const height = 280;
        const margin = { top: 15, right: 30, bottom: 45, left: 55 };
        const plotWidth = width - margin.left - margin.right;
        const plotHeight = height - margin.top - margin.bottom;
        
        svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
        
        const xMin = 31, xMax = 37;
        const yMin = 0.5, yMax = 4.2;
        
        const xScale = (x) => margin.left + ((x - xMin) / (xMax - xMin)) * plotWidth;
        const yScale = (y) => margin.top + plotHeight - ((y - yMin) / (yMax - yMin)) * plotHeight;
        
        // Grid
        for (let x = 32; x <= 36; x++) {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', xScale(x));
            line.setAttribute('x2', xScale(x));
            line.setAttribute('y1', margin.top);
            line.setAttribute('y2', margin.top + plotHeight);
            line.setAttribute('stroke', '#f0f0f0');
            svg.appendChild(line);
        }
        
        for (let y = 1; y <= 4; y++) {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', margin.left);
            line.setAttribute('x2', margin.left + plotWidth);
            line.setAttribute('y1', yScale(y));
            line.setAttribute('y2', yScale(y));
            line.setAttribute('stroke', '#f0f0f0');
            svg.appendChild(line);
        }
        
        // Axes
        const xAxis = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        xAxis.setAttribute('x1', margin.left);
        xAxis.setAttribute('x2', margin.left + plotWidth);
        xAxis.setAttribute('y1', margin.top + plotHeight);
        xAxis.setAttribute('y2', margin.top + plotHeight);
        xAxis.setAttribute('stroke', '#1a1a1a');
        xAxis.setAttribute('stroke-width', '2');
        svg.appendChild(xAxis);
        
        const yAxisLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        yAxisLine.setAttribute('x1', margin.left);
        yAxisLine.setAttribute('x2', margin.left);
        yAxisLine.setAttribute('y1', margin.top);
        yAxisLine.setAttribute('y2', margin.top + plotHeight);
        yAxisLine.setAttribute('stroke', '#1a1a1a');
        yAxisLine.setAttribute('stroke-width', '2');
        svg.appendChild(yAxisLine);
        
        // Axis labels
        for (let x = 32; x <= 36; x++) {
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', xScale(x));
            text.setAttribute('y', margin.top + plotHeight + 20);
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('font-size', '12');
            text.textContent = x;
            svg.appendChild(text);
        }
        
        const xTitle = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        xTitle.setAttribute('x', margin.left + plotWidth / 2);
        xTitle.setAttribute('y', margin.top + plotHeight + 38);
        xTitle.setAttribute('text-anchor', 'middle');
        xTitle.setAttribute('font-size', '13');
        xTitle.setAttribute('font-weight', '600');
        xTitle.setAttribute('fill', '#0d7377');
        xTitle.textContent = 'Weeks';
        svg.appendChild(xTitle);
        
        for (let y = 1; y <= 4; y++) {
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', margin.left - 10);
            text.setAttribute('y', yScale(y) + 4);
            text.setAttribute('text-anchor', 'end');
            text.setAttribute('font-size', '12');
            text.textContent = y;
            svg.appendChild(text);
        }
        
        const yTitle = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        yTitle.setAttribute('x', -(margin.top + plotHeight / 2));
        yTitle.setAttribute('y', 15);
        yTitle.setAttribute('text-anchor', 'middle');
        yTitle.setAttribute('font-size', '13');
        yTitle.setAttribute('font-weight', '600');
        yTitle.setAttribute('fill', '#0d7377');
        yTitle.setAttribute('transform', 'rotate(-90)');
        yTitle.textContent = 'Weight (kg)';
        svg.appendChild(yTitle);
        
        // Regression line
        const y1 = regressionLine.intercept + regressionLine.slope * xMin;
        const y2 = regressionLine.intercept + regressionLine.slope * xMax;
        
        const regLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        regLine.setAttribute('x1', xScale(xMin));
        regLine.setAttribute('x2', xScale(xMax));
        regLine.setAttribute('y1', yScale(y1));
        regLine.setAttribute('y2', yScale(y2));
        regLine.setAttribute('stroke', '#0d7377');
        regLine.setAttribute('stroke-width', '3');
        svg.appendChild(regLine);
        
        // Data points
        dataPoints.forEach((point) => {
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', xScale(point.weeks));
            circle.setAttribute('cy', yScale(point.weight_kg));
            circle.setAttribute('r', '6');
            circle.setAttribute('fill', '#14a3a8');
            circle.setAttribute('stroke', '#0d7377');
            circle.setAttribute('stroke-width', '2');
            svg.appendChild(circle);
        });
    </script>
</body>
</html>
