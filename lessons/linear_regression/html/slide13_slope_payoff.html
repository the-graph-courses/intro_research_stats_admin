<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Payoff: The Slope</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-teal: #0d7377;
            --light-teal: #14a3a8;
            --yellow: #f0c808;
            --black: #1a1a1a;
            --white: #ffffff;
            --gray-light: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem 4rem;
        }
        
        .content {
            text-align: center;
            max-width: 900px;
        }
        
        .section-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--light-teal);
            margin-bottom: 1rem;
        }
        
        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--dark-teal);
            margin-bottom: 2rem;
        }
        
        .accent-line {
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, var(--dark-teal), var(--light-teal), var(--yellow));
            margin: 0 auto 2.5rem;
            border-radius: 3px;
        }
        
        .key-message {
            font-size: 1.8rem;
            line-height: 1.6;
            color: var(--black);
            margin-bottom: 2.5rem;
        }
        
        .highlight {
            color: var(--dark-teal);
            font-weight: 600;
        }
        
        .formula-box {
            background: var(--gray-light);
            padding: 2rem 3rem;
            border-radius: 16px;
            display: inline-block;
            margin-bottom: 2rem;
        }
        
        .formula {
            font-size: 1.5rem;
            color: var(--black);
        }
        
        .formula strong {
            color: var(--dark-teal);
        }
        
        .emoji-row {
            font-size: 2.5rem;
            margin-top: 1rem;
        }
        
        .slide-number {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-size: 0.9rem;
            color: var(--light-teal);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="section-label">Part 3</div>
        <h1 class="main-title">The Payoff: Interpreting the Slope</h1>
        <div class="accent-line"></div>
        
        <p class="key-message">
            The slope <span class="highlight">directly answers our question</span> about the relationship between X and Y
        </p>
        
        <div class="formula-box">
            <p class="formula">
                "For every <strong>1-unit increase</strong> in X,<br>
                Y changes by <strong>[slope]</strong> units, <strong>on average</strong>"
            </p>
        </div>
        
        <div class="emoji-row">‚≠ê</div>
    </div>
    
    <div class="slide-number">13</div>
</body>
</html>
