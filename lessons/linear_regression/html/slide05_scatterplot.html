<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizing the Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-teal: #0d7377;
            --light-teal: #14a3a8;
            --yellow: #f0c808;
            --black: #1a1a1a;
            --white: #ffffff;
            --gray-light: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem 4rem;
        }
        
        .slide-header {
            margin-bottom: 2rem;
        }
        
        .slide-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--dark-teal);
            margin-bottom: 0.5rem;
        }
        
        .title-underline {
            width: 80px;
            height: 4px;
            background: var(--yellow);
            border-radius: 2px;
        }
        
        .content {
            display: flex;
            gap: 3rem;
            align-items: center;
        }
        
        .chart-container {
            flex: 1.2;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.08);
            padding: 2rem;
        }
        
        #scatterplot {
            width: 100%;
            height: 450px;
        }
        
        .observation {
            flex: 0.8;
            padding: 2rem;
            background: var(--gray-light);
            border-radius: 12px;
        }
        
        .observation h3 {
            font-size: 1.5rem;
            color: var(--dark-teal);
            margin-bottom: 1.5rem;
        }
        
        .observation p {
            font-size: 1.2rem;
            line-height: 1.7;
            color: var(--black);
            margin-bottom: 1.5rem;
        }
        
        .highlight-text {
            color: var(--dark-teal);
            font-weight: 600;
        }
        
        .question {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid var(--yellow);
            font-size: 1.1rem;
            font-style: italic;
            color: var(--black);
        }
        
        .slide-number {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-size: 0.9rem;
            color: var(--light-teal);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="slide-header">
        <h1 class="slide-title">Visualizing the Relationship</h1>
        <div class="title-underline"></div>
    </div>
    
    <div class="content">
        <div class="chart-container">
            <svg id="scatterplot"></svg>
        </div>
        
        <div class="observation">
            <h3>What do we see?</h3>
            <p>The scatterplot shows each baby as a point. There seems to be a <span class="highlight-text">positive relationship</span>â€”more weeks generally means higher weight.</p>
            <p>But how do we <span class="highlight-text">summarize</span> this relationship with a number?</p>
            <div class="question">
                Can we draw a line that captures this pattern?
            </div>
        </div>
    </div>
    
    <div class="slide-number">05</div>
    
    <script>
        const dataPoints = [
            { weeks: 32, weight_kg: 1.65 },
            { weeks: 36, weight_kg: 2.67 },
            { weeks: 33, weight_kg: 2.18 },
            { weeks: 36, weight_kg: 3.83 },
            { weeks: 35, weight_kg: 2.53 },
            { weeks: 36, weight_kg: 2.64 },
            { weeks: 32, weight_kg: 1.06 },
            { weeks: 34, weight_kg: 3.06 }
        ];
        
        const svg = document.getElementById('scatterplot');
        const width = svg.clientWidth || 600;
        const height = 450;
        const margin = { top: 30, right: 30, bottom: 60, left: 70 };
        const plotWidth = width - margin.left - margin.right;
        const plotHeight = height - margin.top - margin.bottom;
        
        svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
        
        // Scales
        const xMin = 31, xMax = 37;
        const yMin = 0.5, yMax = 4.2;
        
        const xScale = (x) => margin.left + ((x - xMin) / (xMax - xMin)) * plotWidth;
        const yScale = (y) => margin.top + plotHeight - ((y - yMin) / (yMax - yMin)) * plotHeight;
        
        // Grid lines
        for (let x = 31; x <= 37; x++) {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', xScale(x));
            line.setAttribute('x2', xScale(x));
            line.setAttribute('y1', margin.top);
            line.setAttribute('y2', margin.top + plotHeight);
            line.setAttribute('stroke', '#eee');
            line.setAttribute('stroke-width', '1');
            svg.appendChild(line);
        }
        
        for (let y = 1; y <= 4; y++) {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', margin.left);
            line.setAttribute('x2', margin.left + plotWidth);
            line.setAttribute('y1', yScale(y));
            line.setAttribute('y2', yScale(y));
            line.setAttribute('stroke', '#eee');
            line.setAttribute('stroke-width', '1');
            svg.appendChild(line);
        }
        
        // Axes
        const xAxis = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        xAxis.setAttribute('x1', margin.left);
        xAxis.setAttribute('x2', margin.left + plotWidth);
        xAxis.setAttribute('y1', margin.top + plotHeight);
        xAxis.setAttribute('y2', margin.top + plotHeight);
        xAxis.setAttribute('stroke', '#1a1a1a');
        xAxis.setAttribute('stroke-width', '2');
        svg.appendChild(xAxis);
        
        const yAxis = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        yAxis.setAttribute('x1', margin.left);
        yAxis.setAttribute('x2', margin.left);
        yAxis.setAttribute('y1', margin.top);
        yAxis.setAttribute('y2', margin.top + plotHeight);
        yAxis.setAttribute('stroke', '#1a1a1a');
        yAxis.setAttribute('stroke-width', '2');
        svg.appendChild(yAxis);
        
        // X-axis labels
        for (let x = 32; x <= 36; x++) {
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', xScale(x));
            text.setAttribute('y', margin.top + plotHeight + 25);
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('font-size', '14');
            text.setAttribute('fill', '#1a1a1a');
            text.textContent = x;
            svg.appendChild(text);
        }
        
        // X-axis title
        const xTitle = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        xTitle.setAttribute('x', margin.left + plotWidth / 2);
        xTitle.setAttribute('y', margin.top + plotHeight + 50);
        xTitle.setAttribute('text-anchor', 'middle');
        xTitle.setAttribute('font-size', '16');
        xTitle.setAttribute('font-weight', '600');
        xTitle.setAttribute('fill', '#0d7377');
        xTitle.textContent = 'Gestational Weeks';
        svg.appendChild(xTitle);
        
        // Y-axis labels
        for (let y = 1; y <= 4; y++) {
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', margin.left - 15);
            text.setAttribute('y', yScale(y) + 5);
            text.setAttribute('text-anchor', 'end');
            text.setAttribute('font-size', '14');
            text.setAttribute('fill', '#1a1a1a');
            text.textContent = y;
            svg.appendChild(text);
        }
        
        // Y-axis title
        const yTitle = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        yTitle.setAttribute('x', -(margin.top + plotHeight / 2));
        yTitle.setAttribute('y', 20);
        yTitle.setAttribute('text-anchor', 'middle');
        yTitle.setAttribute('font-size', '16');
        yTitle.setAttribute('font-weight', '600');
        yTitle.setAttribute('fill', '#0d7377');
        yTitle.setAttribute('transform', 'rotate(-90)');
        yTitle.textContent = 'Birthweight (kg)';
        svg.appendChild(yTitle);
        
        // Data points
        dataPoints.forEach((point, i) => {
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', xScale(point.weeks));
            circle.setAttribute('cy', yScale(point.weight_kg));
            circle.setAttribute('r', '10');
            circle.setAttribute('fill', '#14a3a8');
            circle.setAttribute('stroke', '#0d7377');
            circle.setAttribute('stroke-width', '2');
            circle.style.opacity = '0';
            circle.style.transition = 'opacity 0.3s ease';
            
            setTimeout(() => {
                circle.style.opacity = '1';
            }, i * 150);
            
            svg.appendChild(circle);
        });
    </script>
</body>
</html>
