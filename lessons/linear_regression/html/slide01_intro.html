<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Linear Regression</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-teal: #0d7377;
            --light-teal: #14a3a8;
            --yellow: #f0c808;
            --black: #1a1a1a;
            --white: #ffffff;
            --gray-light: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .slide-container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        .title {
            font-size: 4rem;
            font-weight: 700;
            color: var(--dark-teal);
            margin-bottom: 1rem;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--black);
            margin-bottom: 3rem;
            opacity: 0.8;
        }
        
        .accent-line {
            width: 120px;
            height: 6px;
            background: linear-gradient(90deg, var(--dark-teal), var(--light-teal), var(--yellow));
            margin: 0 auto 3rem;
            border-radius: 3px;
        }
        
        .tagline {
            font-size: 1.4rem;
            color: var(--dark-teal);
            font-weight: 400;
            font-style: italic;
        }
        
        .slide-number {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-size: 0.9rem;
            color: var(--light-teal);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="title">Linear Regression</h1>
        <div class="accent-line"></div>
        <p class="subtitle">Understanding relationships between variables</p>
        <p class="tagline">How does one thing change as another changes?</p>
    </div>
    <div class="slide-number">01</div>
</body>
</html>
