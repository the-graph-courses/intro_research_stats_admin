<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-teal: #0d7377;
            --light-teal: #14a3a8;
            --yellow: #f0c808;
            --black: #1a1a1a;
            --white: #ffffff;
            --gray-light: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem 4rem;
        }
        
        .slide-header {
            margin-bottom: 3rem;
        }
        
        .slide-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--dark-teal);
            margin-bottom: 0.5rem;
        }
        
        .title-underline {
            width: 80px;
            height: 4px;
            background: var(--yellow);
            border-radius: 2px;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem;
        }
        
        .question-box {
            background: linear-gradient(135deg, var(--dark-teal), var(--light-teal));
            color: var(--white);
            padding: 2.5rem 4rem;
            border-radius: 16px;
            text-align: center;
            max-width: 800px;
            box-shadow: 0 10px 40px rgba(13, 115, 119, 0.2);
        }
        
        .question-box h2 {
            font-size: 2rem;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .context {
            text-align: center;
            max-width: 700px;
        }
        
        .context p {
            font-size: 1.3rem;
            color: var(--black);
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .variables {
            display: flex;
            gap: 4rem;
            margin-top: 1rem;
        }
        
        .variable {
            text-align: center;
        }
        
        .variable-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--light-teal);
            margin-bottom: 0.5rem;
        }
        
        .variable-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-teal);
        }
        
        .arrow {
            font-size: 2rem;
            color: var(--yellow);
            align-self: center;
        }
        
        .slide-number {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-size: 0.9rem;
            color: var(--light-teal);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="slide-header">
        <h1 class="slide-title">Our Question</h1>
        <div class="title-underline"></div>
    </div>
    
    <div class="content">
        <div class="question-box">
            <h2>How does gestational age relate to birthweight in premature babies?</h2>
        </div>
        
        <div class="context">
            <p>Premature babies are born before 37 weeks. Does spending more time in the womb lead to higher birthweight?</p>
        </div>
        
        <div class="variables">
            <div class="variable">
                <div class="variable-label">Predictor (X)</div>
                <div class="variable-name">Gestational Weeks</div>
            </div>
            <div class="arrow">â†’</div>
            <div class="variable">
                <div class="variable-label">Outcome (Y)</div>
                <div class="variable-name">Birthweight (kg)</div>
            </div>
        </div>
    </div>
    
    <div class="slide-number">03</div>
</body>
</html>
