<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpreting Our Slope</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-teal: #0d7377;
            --light-teal: #14a3a8;
            --yellow: #f0c808;
            --black: #1a1a1a;
            --white: #ffffff;
            --gray-light: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem 4rem;
        }
        
        .slide-header {
            margin-bottom: 2.5rem;
        }
        
        .slide-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--dark-teal);
            margin-bottom: 0.5rem;
        }
        
        .title-underline {
            width: 80px;
            height: 4px;
            background: var(--yellow);
            border-radius: 2px;
        }
        
        .content {
            display: flex;
            gap: 3rem;
            align-items: stretch;
        }
        
        .interpretation-side {
            flex: 1;
        }
        
        .slope-value-box {
            background: linear-gradient(135deg, var(--dark-teal), var(--light-teal));
            color: var(--white);
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .slope-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }
        
        .slope-value {
            font-family: 'Fira Code', monospace;
            font-size: 3.5rem;
            font-weight: 700;
        }
        
        .slope-unit {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }
        
        .interpretation-card {
            background: var(--gray-light);
            padding: 2rem;
            border-radius: 12px;
            border-left: 5px solid var(--yellow);
        }
        
        .interpretation-card h3 {
            font-size: 1.2rem;
            color: var(--light-teal);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }
        
        .interpretation-text {
            font-size: 1.4rem;
            line-height: 1.6;
            color: var(--black);
        }
        
        .interpretation-text strong {
            color: var(--dark-teal);
        }
        
        .chart-side {
            flex: 1;
        }
        
        .chart-container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.08);
            padding: 1.5rem;
            height: 100%;
        }
        
        #slopeplot {
            width: 100%;
            height: 380px;
        }
        
        .slide-number {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-size: 0.9rem;
            color: var(--light-teal);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="slide-header">
        <h1 class="slide-title">Interpreting Our Slope</h1>
        <div class="title-underline"></div>
    </div>
    
    <div class="content">
        <div class="interpretation-side">
            <div class="slope-value-box">
                <div class="slope-label">Our Slope</div>
                <div class="slope-value">0.39</div>
                <div class="slope-unit">kg per week</div>
            </div>
            
            <div class="interpretation-card">
                <h3>What This Means</h3>
                <p class="interpretation-text">
                    For every <strong>additional week</strong> of gestation, birthweight increases by approximately <strong>0.39 kg (390 grams)</strong>, on average.
                </p>
            </div>
        </div>
        
        <div class="chart-side">
            <div class="chart-container">
                <svg id="slopeplot"></svg>
            </div>
        </div>
    </div>
    
    <div class="slide-number">14</div>
    
    <script>
        const svg = document.getElementById('slopeplot');
        const width = 500;
        const height = 380;
        const margin = { top: 30, right: 30, bottom: 50, left: 60 };
        const plotWidth = width - margin.left - margin.right;
        const plotHeight = height - margin.top - margin.bottom;
        
        svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
        
        const xMin = 31, xMax = 37;
        const yMin = 0.5, yMax = 4.2;
        
        const xScale = (x) => margin.left + ((x - xMin) / (xMax - xMin)) * plotWidth;
        const yScale = (y) => margin.top + plotHeight - ((y - yMin) / (yMax - yMin)) * plotHeight;
        
        const regressionLine = { intercept: -10.7788, slope: 0.3863 };
        
        // Grid
        for (let x = 32; x <= 36; x++) {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', xScale(x));
            line.setAttribute('x2', xScale(x));
            line.setAttribute('y1', margin.top);
            line.setAttribute('y2', margin.top + plotHeight);
            line.setAttribute('stroke', '#f0f0f0');
            svg.appendChild(line);
        }
        
        for (let y = 1; y <= 4; y++) {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', margin.left);
            line.setAttribute('x2', margin.left + plotWidth);
            line.setAttribute('y1', yScale(y));
            line.setAttribute('y2', yScale(y));
            line.setAttribute('stroke', '#f0f0f0');
            svg.appendChild(line);
        }
        
        // Axes
        const xAxis = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        xAxis.setAttribute('x1', margin.left);
        xAxis.setAttribute('x2', margin.left + plotWidth);
        xAxis.setAttribute('y1', margin.top + plotHeight);
        xAxis.setAttribute('y2', margin.top + plotHeight);
        xAxis.setAttribute('stroke', '#1a1a1a');
        xAxis.setAttribute('stroke-width', '2');
        svg.appendChild(xAxis);
        
        const yAxisLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        yAxisLine.setAttribute('x1', margin.left);
        yAxisLine.setAttribute('x2', margin.left);
        yAxisLine.setAttribute('y1', margin.top);
        yAxisLine.setAttribute('y2', margin.top + plotHeight);
        yAxisLine.setAttribute('stroke', '#1a1a1a');
        yAxisLine.setAttribute('stroke-width', '2');
        svg.appendChild(yAxisLine);
        
        // Axis labels
        for (let x = 32; x <= 36; x++) {
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', xScale(x));
            text.setAttribute('y', margin.top + plotHeight + 22);
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('font-size', '13');
            text.textContent = x;
            svg.appendChild(text);
        }
        
        const xTitle = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        xTitle.setAttribute('x', margin.left + plotWidth / 2);
        xTitle.setAttribute('y', margin.top + plotHeight + 42);
        xTitle.setAttribute('text-anchor', 'middle');
        xTitle.setAttribute('font-size', '14');
        xTitle.setAttribute('font-weight', '600');
        xTitle.setAttribute('fill', '#0d7377');
        xTitle.textContent = 'Gestational Weeks';
        svg.appendChild(xTitle);
        
        for (let y = 1; y <= 4; y++) {
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', margin.left - 10);
            text.setAttribute('y', yScale(y) + 4);
            text.setAttribute('text-anchor', 'end');
            text.setAttribute('font-size', '13');
            text.textContent = y;
            svg.appendChild(text);
        }
        
        const yTitle = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        yTitle.setAttribute('x', -(margin.top + plotHeight / 2));
        yTitle.setAttribute('y', 18);
        yTitle.setAttribute('text-anchor', 'middle');
        yTitle.setAttribute('font-size', '14');
        yTitle.setAttribute('font-weight', '600');
        yTitle.setAttribute('fill', '#0d7377');
        yTitle.setAttribute('transform', 'rotate(-90)');
        yTitle.textContent = 'Birthweight (kg)';
        svg.appendChild(yTitle);
        
        // Regression line
        const y1 = regressionLine.intercept + regressionLine.slope * xMin;
        const y2 = regressionLine.intercept + regressionLine.slope * xMax;
        
        const regLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        regLine.setAttribute('x1', xScale(xMin));
        regLine.setAttribute('x2', xScale(xMax));
        regLine.setAttribute('y1', yScale(y1));
        regLine.setAttribute('y2', yScale(y2));
        regLine.setAttribute('stroke', '#0d7377');
        regLine.setAttribute('stroke-width', '3');
        svg.appendChild(regLine);
        
        // Highlight the slope - show a "step" from week 33 to 34
        const x1Point = 33;
        const x2Point = 34;
        const y1Point = regressionLine.intercept + regressionLine.slope * x1Point;
        const y2Point = regressionLine.intercept + regressionLine.slope * x2Point;
        
        // Horizontal line (1 week)
        const horizLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        horizLine.setAttribute('x1', xScale(x1Point));
        horizLine.setAttribute('x2', xScale(x2Point));
        horizLine.setAttribute('y1', yScale(y1Point));
        horizLine.setAttribute('y2', yScale(y1Point));
        horizLine.setAttribute('stroke', '#f0c808');
        horizLine.setAttribute('stroke-width', '3');
        svg.appendChild(horizLine);
        
        // Vertical line (slope amount)
        const vertLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        vertLine.setAttribute('x1', xScale(x2Point));
        vertLine.setAttribute('x2', xScale(x2Point));
        vertLine.setAttribute('y1', yScale(y1Point));
        vertLine.setAttribute('y2', yScale(y2Point));
        vertLine.setAttribute('stroke', '#f0c808');
        vertLine.setAttribute('stroke-width', '3');
        svg.appendChild(vertLine);
        
        // Labels for the step
        const weekLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        weekLabel.setAttribute('x', xScale(33.5));
        weekLabel.setAttribute('y', yScale(y1Point) + 20);
        weekLabel.setAttribute('text-anchor', 'middle');
        weekLabel.setAttribute('font-size', '12');
        weekLabel.setAttribute('font-weight', '600');
        weekLabel.setAttribute('fill', '#f0c808');
        weekLabel.textContent = '+1 week';
        svg.appendChild(weekLabel);
        
        const slopeLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        slopeLabel.setAttribute('x', xScale(x2Point) + 12);
        slopeLabel.setAttribute('y', yScale((y1Point + y2Point) / 2));
        slopeLabel.setAttribute('text-anchor', 'start');
        slopeLabel.setAttribute('font-size', '12');
        slopeLabel.setAttribute('font-weight', '600');
        slopeLabel.setAttribute('fill', '#f0c808');
        slopeLabel.textContent = '+0.39 kg';
        svg.appendChild(slopeLabel);
        
        // Dots on the step
        const dot1 = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        dot1.setAttribute('cx', xScale(x1Point));
        dot1.setAttribute('cy', yScale(y1Point));
        dot1.setAttribute('r', '6');
        dot1.setAttribute('fill', '#f0c808');
        svg.appendChild(dot1);
        
        const dot2 = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        dot2.setAttribute('cx', xScale(x2Point));
        dot2.setAttribute('cy', yScale(y2Point));
        dot2.setAttribute('r', '6');
        dot2.setAttribute('fill', '#f0c808');
        svg.appendChild(dot2);
    </script>
</body>
</html>
