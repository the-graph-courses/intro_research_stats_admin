<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&amp;display=swap');
      .title { font-family: 'Source Sans Pro', sans-serif; font-size: 42px; font-weight: 700; fill: #006D77; }
      .body { font-family: 'Source Sans Pro', sans-serif; font-size: 22px; font-weight: 400; fill: #333333; }
      .highlight { font-family: 'Source Sans Pro', sans-serif; font-size: 22px; font-weight: 600; fill: #006D77; }
      .quote { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #006D77; font-style: italic; }
      .tick-label { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 400; fill: #666666; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="960" height="540" fill="#FFFFFF"/>
  
  <!-- Accent bar at top -->
  <rect x="0" y="0" width="960" height="8" fill="#FFD166"/>
  
  <!-- Title -->
  <text x="80" y="60" class="title">Finding the "Best" Line</text>
  <rect x="80" y="75" width="320" height="4" fill="#83C5BE"/>
  
  <!-- Left side: explanation -->
  <g transform="translate(60, 100)">
    <text x="0" y="30" class="body">The "best" line minimizes the</text>
    <text x="0" y="60" class="highlight">total prediction errors</text>
    
    <text x="0" y="110" class="body">Each point has a</text>
    <text x="170" y="110" class="highlight">residual</text>
    <text x="260" y="110" class="body">â€”</text>
    
    <text x="0" y="140" class="body">the vertical distance from</text>
    <text x="0" y="170" class="body">the point to the line.</text>
    
    <text x="0" y="230" class="body">R finds the line that minimizes</text>
    <text x="0" y="260" class="body">the</text>
    <text x="35" y="260" class="highlight">sum of squared residuals</text>
  </g>
  
  <!-- Right side: plot with residuals -->
  <g transform="translate(480, 100)">
    <rect x="0" y="0" width="380" height="280" fill="#FAFAFA" stroke="#DDDDDD" stroke-width="1"/>
    
    <!-- The best fit line -->
    <line x1="0" y1="220" x2="380" y2="85" stroke="#006D77" stroke-width="3"/>
    
    <!-- Data points with residuals (vertical lines to the regression line) -->
    <!-- Point 1: weeks=32 (x=76), actual=1.65, predicted=1.58 -->
    <line x1="76" y1="189" x2="76" y2="197" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="4"/>
    <circle cx="76" cy="189" r="8" fill="#FFD166" stroke="#006D77" stroke-width="2"/>
    
    <!-- Point 2: weeks=36 (x=380), actual=2.67, predicted=3.13 -->
    <line x1="380" y1="118" x2="380" y2="85" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="4"/>
    <circle cx="380" cy="118" r="8" fill="#FFD166" stroke="#006D77" stroke-width="2"/>
    
    <!-- Point 3: weeks=33 (x=152), actual=2.18, predicted=1.97 -->
    <line x1="152" y1="152" x2="152" y2="170" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="4"/>
    <circle cx="152" cy="152" r="8" fill="#FFD166" stroke="#006D77" stroke-width="2"/>
    
    <!-- Point 4: weeks=36 (x=380), actual=3.83, predicted=3.13 -->
    <line x1="380" y1="36" x2="380" y2="85" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="4"/>
    <circle cx="380" cy="36" r="8" fill="#FFD166" stroke="#006D77" stroke-width="2"/>
    
    <!-- Point 5: weeks=35 (x=304), actual=2.53, predicted=2.74 -->
    <line x1="304" y1="128" x2="304" y2="112" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="4"/>
    <circle cx="304" cy="128" r="8" fill="#FFD166" stroke="#006D77" stroke-width="2"/>
    
    <!-- Point 6: weeks=36 (x=380), actual=2.64, predicted=3.13 -->
    <line x1="365" y1="120" x2="365" y2="88" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="4"/>
    <circle cx="365" cy="120" r="8" fill="#FFD166" stroke="#006D77" stroke-width="2"/>
    
    <!-- Point 7: weeks=32 (x=76), actual=1.06, predicted=1.58 -->
    <line x1="76" y1="231" x2="76" y2="197" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="4"/>
    <circle cx="76" cy="231" r="8" fill="#FFD166" stroke="#006D77" stroke-width="2"/>
    
    <!-- Point 8: weeks=34 (x=228), actual=3.06, predicted=2.36 -->
    <line x1="228" y1="89" x2="228" y2="140" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="4"/>
    <circle cx="228" cy="89" r="8" fill="#FFD166" stroke="#006D77" stroke-width="2"/>
    
    <!-- Legend -->
    <line x1="20" y1="260" x2="40" y2="260" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="4"/>
    <text x="50" y="265" class="tick-label">Residuals</text>
  </g>
  
  <!-- Quote at bottom -->
  <rect x="80" y="420" width="800" height="70" fill="#006D77" opacity="0.08" rx="8"/>
  <text x="480" y="465" text-anchor="middle" class="quote">"Least squares" = minimize squared residuals</text>
  
  <!-- Bottom accent -->
  <rect x="0" y="532" width="960" height="8" fill="#006D77"/>
</svg>

