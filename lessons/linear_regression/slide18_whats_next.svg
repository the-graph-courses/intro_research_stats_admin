<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&amp;display=swap');
      .title { font-family: 'Source Sans Pro', sans-serif; font-size: 42px; font-weight: 700; fill: #006D77; }
      .body { font-family: 'Source Sans Pro', sans-serif; font-size: 26px; font-weight: 400; fill: #333333; }
      .question { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #006D77; }
      .preview { font-family: 'Source Sans Pro', sans-serif; font-size: 22px; font-weight: 400; fill: #666666; font-style: italic; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="960" height="540" fill="#FFFFFF"/>
  
  <!-- Accent bar at top -->
  <rect x="0" y="0" width="960" height="8" fill="#FFD166"/>
  
  <!-- Title -->
  <text x="480" y="80" text-anchor="middle" class="title">What's Next? ðŸ”®</text>
  <rect x="340" y="100" width="280" height="4" fill="#83C5BE"/>
  
  <!-- Current status -->
  <rect x="80" y="140" width="800" height="90" fill="#83C5BE" opacity="0.15" rx="8"/>
  <text x="480" y="175" text-anchor="middle" class="body">We have a slope:</text>
  <text x="480" y="210" text-anchor="middle" style="font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 700; fill: #006D77;">0.386 kg per week</text>
  
  <!-- The question -->
  <rect x="80" y="260" width="800" height="120" fill="#FFD166" opacity="0.2" rx="8"/>
  <text x="480" y="310" text-anchor="middle" class="question">But is this real, or just noise?</text>
  <text x="480" y="355" text-anchor="middle" class="body">Could we get this slope just by chance?</text>
  
  <!-- Preview -->
  <g transform="translate(80, 420)">
    <text x="400" y="0" text-anchor="middle" class="preview">Coming up next...</text>
    
    <rect x="100" y="20" width="600" height="70" fill="#006D77" opacity="0.08" rx="8"/>
    <text x="400" y="55" text-anchor="middle" class="body">Confidence intervals and p-values for slopes</text>
    <text x="400" y="85" text-anchor="middle" class="preview">(Same logic you learned for meansâ€”now applied to slopes!)</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="350" r="40" fill="#006D77" opacity="0.08"/>
  <circle cx="840" cy="200" r="60" fill="#FFD166" opacity="0.15"/>
  
  <!-- Bottom accent -->
  <rect x="0" y="532" width="960" height="8" fill="#006D77"/>
</svg>

